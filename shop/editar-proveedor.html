      </button>
      <!-- Navbar-->
      <div class="ms-auto">
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
          <li class="nav-item dropdown">

              class="nav-link"

    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">Interfaz</div>
              <!-- Apartado Usuarios -->
              <a
                class="nav-link collapsed"
                href="#"
                data-bs-toggle="collapse"
                data-bs-target="#collapseLayoutsOne"
                aria-expanded="false"

              >
                <div class="sb-nav-link-icon"><i class="bx bx-group sizeicon"></i></div>
                Usuarios
              </a>
              <div
                class="collapse"
                id="collapseLayoutsOne"
                aria-labelledby="headingOne"
                data-bs-parent="#sidenavAccordion"
              >
                <nav class="sb-sidenav-menu-nested nav">
                  <a class="nav-link small" href="lista-de-usuarios.html">Lista de Usuarios</a>
                  <a class="nav-link small" href="nuevos-usuarios.html">Nuevos Usuarios</a>
                </nav>
              </div>
              <!-- Apartado Proveedores -->
              <a
                class="nav-link collapsed"
                href="#"
                data-bs-toggle="collapse"
                data-bs-target="#collapseLayoutsTwo"
                aria-expanded="false"

              </a>

                data-bs-parent="#sidenavAccordion"

                </nav>
              </div>
              <!-- Apartado Ventas -->
              <a class="nav-link collapsed" href="ventas.html">
                <div class="sb-nav-link-icon"><i class="bx bx-cart-download sizeicon"></i></div>

              </a>

        </nav>
      </div>
      <!-- Panel de Administración -->
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4 mt-5">
            <h1 class="h3 mb-2 text-gray-800 d-flex justify-content-center">Proveedores</h1>
            <ol class="breadcrumb mb-4 d-flex justify-content-center">
              <li class="breadcrumb-item active mb-1">Editar Proveedor</li>
            </ol>
            <!-- Formulario -->
            <div class="row">
              <div class="col-lg-11 m-sm-auto">
                <div class="card p-4 px-5">
                  <form action="" method="post" autocomplete="off">
                    <div class="row justify-content-start">
                      <div class="form-group mb-4 me-2 col-lg-5">
                        <label for="nombre" class="mb-2"><strong>Nombre</strong></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Ingrese Nombre"
                          name="nombre"
                          id="nombre"
                        />
                      </div>
                      <div class="form-group mb-4 col-lg-6">
                        <label for="correo" class="mb-2"><strong>Email</strong></label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Ingrese Correo Electrónico"
                          name="correo"
                          id="correo"
                        />
                      </div>
                    </div>
                    <div class="row justify-content-start">
                      <div class="form-group mb-5 me-2 col-lg-5">
                        <label for="usuario" class="mb-2"><strong>Teléfono</strong></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Ingrese Teléfono"
                          name="teléfono"
                          id="telefono"
                        />
                      </div>
                      <div class="form-group mb-4 col-lg-6">
                        <label for="usuario" class="mb-2"><strong>Dirección</strong></label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Ingrese Dirección"
                          name="dirección"
                          id="direccion"
                        />
                      </div>
                    </div>
                    <div class="me-lg-5">
                      <input
                        type="button"
                        value="Editar Proveedor"
                        class="btn btn-primary mb-4 float-end me-lg-4"
                        onclick="updateProvider()"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- Footer -->
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
              <div class="text-muted">Copyright &copy; Arimary 2022</div>
            </div>
          </div>
        </footer>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
