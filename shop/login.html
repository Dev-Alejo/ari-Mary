<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" href="assets/images/iniciar-sesion.png" type="image/x-icon">

    <title>Iniciar Sesión | Sistema de Control de Inventario</title>
</head>

<body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item min-vh-100 active" id="img-1">                            
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="fw-bold">Inversiones Arimary C.A</h5>
                                <p class="fw-bold">Ropa - Coches - Corrales y mucho más para tu bebe</p>
                            </div>
                        </div>
                        <div class="carousel-item min-vh-100" id="img-2">                            
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="fw-bold">Sistema de Control de Inventario</h5>
                                <p class="fw-bold">Productos siempre disponibles</p>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>       
            </div>
            <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-0 w-100">
                    <img src="assets/images/logo.png" class="img-fluid" />
                </div>
                <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                    <h1 class="fw-bold mb-4">Bienvenido de vuelta</h1>
                    <form class="mb-4">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Usuario</label>
                            <input id="email" type="email" class="form-control bg-dark-x border-0 text-white" id="exampleInputEmail1"
                                placeholder="Ingresa tu email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                            <input id="password" type="password" class="form-control bg-dark-x border-0 mb-2 text-white"
                                placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-4" onclick="login()">Iniciar sesión</button>
                    </form>
                    
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                    <p class="d-inline-block mb-0">Sistema de Control de Inventario</p>
                </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body> 

</html>
